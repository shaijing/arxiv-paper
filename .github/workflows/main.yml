name: 'GitHub Actions Arxiv Paper Bot'
on:
  push:  # 为了调试方便，修改代码之后push上去即可以看到效果
    paths: # 指定只有哪些文件修改了才会触发该工作流程
      - .github/workflows/main.yml
  label:
    types:
      - created # for test
  schedule:
      - cron: '00 16 * * *' # 00:30 Beijing time every day
permissions:
  contents: write
jobs:
  update_daily_papers:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      
    - name: Install uv
      uses: astral-sh/setup-uv@v5
      
    - name: "Set up Python"
      uses: actions/setup-python@v5
      with:
        python-version-file: "pyproject.toml"

    - name: Install the project
      run: uv sync

    - name: Update papers
      run:  uv run main.py

    - name: Commit and push changes
      uses: github-actions-x/commit@v2.9
      with:
        github-token: ${{ secrets.TOKEN }}
        push-branch: 'main'
        commit-message: '✏️ Update papers automatically.'
        force-add: 'true'
        files: README.md
        name: shaijing
        email: yulingsc@outlook.com
